<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputStylesheet name="css/bootstrap.min.css"/>
	<h:outputStylesheet library="css" name="index.css"></h:outputStylesheet>
</h:head>
<body>
	<h:form class="container-defaul">
		<ui:include src="index.xhtml" />
		<div class="container">
			<h4>Venda</h4>
			<h:dataTable class="table" value="#{venda.obterTodasVendas()}" var="v" >
				<h:column>
					<f:facet name="header">Numero do pedido</f:facet>
					<h:outputText value="#{v.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">Cliente</f:facet>
					<h:outputText value="#{v.cliente.nomeCompleto}" />
				</h:column>
				<h:column>
					<f:facet name="header">Valor</f:facet>
					<h:outputText value="#{v.valor}" />
				</h:column>
				<h:column>
					<f:facet name="header">Status</f:facet>
					<h:outputText value="#{v.status}" />
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandButton class="btn btn-info #{v.status}" action="#{venda.editarVenda(v.id)}" value="Continuar" rendered="#{v.visivel}"/>
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandButton class="btn btn-danger #{v.status}" action="#{venda.cancelarVenda(v.id)}" value="Cancelar" rendered="#{v.visivel}" />
				</h:column>
			</h:dataTable>

			<h:commandButton action="#{venda.cadastra()}" value="Nova Venda" class="btn btn-primary" />
		</div>
	</h:form>
</body>
</html>
