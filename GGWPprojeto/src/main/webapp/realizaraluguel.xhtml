<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="folhaestilo.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>REGISTRAR ALUGUEL - ALUGUEL - GGWP</title>
</h:head>
<h:body>

	<h4>Realizar aluguel de jogo</h4>

	<h:form>
		<p:panel header="Registrar aluguel">
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

				<p:outputLabel value="Selecione o cliente:" />
				<p:selectOneMenu value="#{aluguel.nomecliente}" style="width:125px">
					<f:selectItems value="#{cliente.obterCliente()}" var="cliente"
						itemLabel="#{cliente.nome}" itemValue="#{cliente.nome}" />
				</p:selectOneMenu>

				<p:outputLabel value="Selecione o jogo:" />
				<p:selectOneMenu value="#{aluguel.nomejogo}" style="width:125px">
					<f:selectItems value="#{jogo.mostrarJogo()}" var="jogo"
						itemLabel="#{jogo.nomejogo}" itemValue="#{jogo.nomejogo}" />
				</p:selectOneMenu>

				<p:outputLabel value="Dia da locação:" />
				<p:inputText value="#{aluguel.diaaluguel}" />
				<p:outputLabel value="Dia da devolução:" />
				<p:inputText value="#{aluguel.devolucao}" />
			</h:panelGrid>

			<p:panelGrid>
				<p:commandButton action="#{aluguel.salvarAluguel()}"
					value="Concluído" />
				<p:commandButton action="aluguel.xhtml" ajax="false"
					value="Cancelar" />
			</p:panelGrid>
		</p:panel>
	</h:form>

</h:body>
</html>
