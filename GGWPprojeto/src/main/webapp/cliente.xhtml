<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
	<!--  <h:outputStylesheet library="css" name="folhaestilo.css" /> -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>TODOS OS CLIENTES - CLIENTE - GGWP</title>
</h:head>
<body>
	<h:form>
		<div>
			<h4 align="center">Clientes</h4>
			<p:dataTable value="#{cliente.obterCliente()}" var="client">
				<f:facet name="header">Lista de Clientes</f:facet>

				<p:column headerText="Nome">
					<h:outputText value="#{client.nome}" />
				</p:column>

				<p:column headerText="EndereÃ§o">
					<h:outputText value="#{client.endereco}" />
				</p:column>

				<p:column headerText="Telefone">
					<h:outputText value="#{client.telefone}" />
				</p:column>

				<p:column>
					<f:facet name="header"></f:facet>
					<p:commandButton
						action="#{cliente.atualizarDados(client.idcliente)}"
						value="Atualizar dados" />
				</p:column>
				<p:column>
					<f:facet name="header"></f:facet>
					<p:commandButton
						action="#{cliente.excluirCliente(client.idcliente)}" ajax="true"
						value="Excluir" style="margin-right:20px;"
						styleClass="ui-priority-primary" align="center" update="@form" />
				</p:column>

				<f:facet name="footer">
        			Total de #{fn:length(cliente.obterCliente())} clientes cadastrados.
    			</f:facet>
			</p:dataTable>
			<p:commandButton action="cadastrocliente.xhtml"
				value="CADASTRAR CLIENTE" />
			<p:commandButton action="index.xhtml" value="Voltar Iniciar" />

		</div>
	</h:form>
</body>
</html>
