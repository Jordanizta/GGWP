<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
	<h:outputStylesheet library="css" name="folhaestilo.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>TODOS OS ALUGUEIS - ALUGUEIS - GGWP</title>
</h:head>
<h:body>

	<h:form>
		<div>
			<h4 align="center">Alugados</h4>
			<p:dataTable value="#{aluguel.obterAlugueis()}" var="alugue">
				<f:facet name="header">Lista de alugueis</f:facet>

				<p:column headerText="Nome do jogo">
					<h:outputText value="#{alugue.nomejogo}" />
				</p:column>

				<p:column headerText="Nome do cliente">
					<h:outputText value="#{alugue.nomecliente}" />
				</p:column>

				<p:column headerText="Dia do aluguel">
					<h:outputText value="#{alugue.diaaluguel}" />
				</p:column>

				<p:column headerText="Dia da devolução">
					<h:outputText value="#{alugue.devolucao}" />
				</p:column>

				<p:column>
					<f:facet name="header"></f:facet>
					<p:commandButton
						action="#{aluguel.atualizarDados(alugue.idaluguel)}"
						value="Atualizar dados" />
				</p:column>
				<p:column>
					<f:facet name="header"></f:facet>
					<p:commandButton
						action="#{aluguel.excluirAluguel(alugue.idaluguel)}" ajax="true"
						value="Excluir" style="margin-right:20px;"
						styleClass="ui-priority-primary" align="center" update="@form" />
				</p:column>

				<f:facet name="footer">
        			Total de #{fn:length(aluguel.obterAlugueis())} jogos alugados.
    			</f:facet>
			</p:dataTable>
			<p:commandButton action="realizaraluguel.xhtml"
				value="REGISTRAR ALUGUEL" ajax="false" />
			<p:commandButton action="index.xhtml" value="Voltar ao Iniciar" />

		</div>
	</h:form>
</h:body>
</html>
