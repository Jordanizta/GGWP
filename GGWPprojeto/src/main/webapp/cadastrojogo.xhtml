<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>CADASTRAR JOGO - JOGO - GGWP</title>
</h:head>
<h:body>
	<h4>Jogos</h4>
	<h:form>

		<p:panel header="Cadastro de jogos">
			<h:panelGrid columns="3">
				<h:outputLabel value="Nome do Jogo" />
				<p:inputText id="nomeJogo" value="#{jogo.nomejogo}">
					<p:ajax event="keyup" update="out1" />
				</p:inputText>
				<h:outputText id="out1" value="#{jogo.nomejogo}" />
			</h:panelGrid>

			<h:panelGrid columns="3">
				<h:outputLabel value="Estilo do jogo" />
				<p:inputText id="estiloJogo" value="#{jogo.estilojogo}">
					<p:ajax event="keyup" update="out2" />
				</p:inputText>
				<h:outputText id="out2" value="#{jogo.estilojogo}" />
			</h:panelGrid>

			<h:panelGrid columns="3">
				<h:outputLabel value="Console" />
				<p:inputText id="consoleJogo" value="#{jogo.console}">
					<p:ajax event="keyup" update="out3" />
				</p:inputText>
				<h:outputText id="out3" value="#{jogo.console}" />
			</h:panelGrid>

			<h:panelGrid columns="3">
				<h:outputLabel value="Valor" />
				<p:inputText id="valorJogo" value="#{jogo.valor}">
					<p:ajax event="keyup" update="out4" />
				</p:inputText>
				<h:outputText id="out4" value="#{jogo.valor}" />
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton action="#{jogo.salvarJogo()}" value="Cadastrar" />
				<p:commandButton action="jogo.xhtml" value="Cancelar" />
			</h:panelGrid>
		</p:panel>

	</h:form>
</h:body>
</html>
