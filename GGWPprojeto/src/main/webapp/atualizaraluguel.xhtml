<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="folhaestilo.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>ATUALIZAR DADOS - ALUGUEL - GGWP</title>
</h:head>
<h:body>
	<h4>Atualizar dados do cliente</h4>
	
	<p:graphicImage id="atualizar1" library="imagens" name="ggwplogo2.png" width="350px"/>
	
	<h:form>
		<p:fieldset legend="Atualizar dados do aluguel"
			style="margin-bottom:20px">

			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

				<p:outputLabel value="Selecione o cliente:" />
				<p:selectOneMenu value="#{aluguelEdit.nomecliente}"
					style="width:125px">
					<f:selectItems value="#{cliente.obterCliente()}" var="cliente"
						itemLabel="#{cliente.nome}" itemValue="#{cliente.nome}" />
				</p:selectOneMenu>

				<p:outputLabel value="Selecione o jogo:" />
				<p:selectOneMenu value="#{aluguelEdit.nomejogo}" style="width:125px">
					<f:selectItems value="#{jogo.mostrarJogo()}" var="jogo"
						itemLabel="#{jogo.nomejogo}" itemValue="#{jogo.nomejogo}" />
				</p:selectOneMenu>

				<h:panelGrid columns="3">
					<p:outputLabel value="Dia do aluguel" />
					<p:inputText id="diaAluguel" value="#{aluguelEdit.diaaluguel}">
						<p:ajax event="keyup" update="out3" />
					</p:inputText>
					<h:outputText id="out3" value="#{aluguelEdit.diaaluguel}" />
				</h:panelGrid>

				<h:panelGrid columns="3">
					<p:outputLabel value="Dia da devolução" />
					<p:inputText id="devolucaoAluguel" value="#{aluguelEdit.devolucao}">
						<p:ajax event="keyup" update="out4" />
					</p:inputText>
					<h:outputText id="out4" value="#{aluguelEdit.devolucao}" />
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton action="#{aluguel.updateAluguel(aluguelEdit)}"
						value="Salvar" ajax="false" />
				</h:panelGrid>
		</p:fieldset>
	</h:form>
</h:body>
</html>
