<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="folhaestilo.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>ATUALIZAR DADOS - CLIENTE - GGWP</title>
</h:head>
<h:body>
	<h4>Atualizar dados do cliente</h4>
	
	<p:graphicImage id="atualizar1" library="imagens" name="ggwplogo2.png" width="100px"/>
	
	<h:form>
		<p:panel header="Atualizar dados do cliente">

			<h:panelGrid columns="3">
				<p:outputLabel value="Nome" />
				<p:inputText id="nomeCliente" value="#{clienteEdit.nome}">
					<p:ajax event="keyup" update="out1" />
				</p:inputText>
				<h:outputText id="out1" value="#{clienteEdit.nome}" />
			</h:panelGrid>

			<h:panelGrid columns="3">
				<p:outputLabel value="Telefone" />
				<p:inputText id="telefoneCliente" value="#{clienteEdit.telefone}">
					<p:ajax event="keyup" update="out2" />
				</p:inputText>
				<h:outputText id="out2" value="#{clienteEdit.telefone}" />
			</h:panelGrid>

			<h:panelGrid columns="3">
				<p:outputLabel value="Endereco" />
				<p:inputText id="enderecoCliente" value="#{clienteEdit.endereco}">
					<p:ajax event="keyup" update="out3" />
				</p:inputText>
				<h:outputText id="out3" value="#{clienteEdit.endereco}" />
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton action="#{cliente.updateCliente(clienteEdit)}"
					value="Salvar" />
			</h:panelGrid>

		</p:panel>
	</h:form>
</h:body>
</html>
